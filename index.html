<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Nodasoft Test</title>
</head>
<body>
  <div class='nodasoft-wrapper nodasoft-wrapper--grid'>
    <div class='nodasoft-topOrBottom nodasoft-flex lBlueBackground'>
      <a class='popupButton deepLBlueBackground popupButton--WhiteText' href="#popup">Open pop-up button</a>
    </div>
    <div class='nodasoft-blockOne nodasoft-flex lGreenBackground'>
      <div class='nodasoft-blockOne__block greenBackground nodasoft-blockOne__block--first'>1</div>
      <div class='nodasoft-blockOne__block greenBackground nodasoft-blockOne__block--second'>2</div>
      <div class='nodasoft-blockOne__block greenBackground nodasoft-blockOne__block--small'>3</div>
      <div class='nodasoft-blockOne__block greenBackground nodasoft-blockOne__block--fourth'>4</div>
      <div class='nodasoft-blockOne__block greenBackground nodasoft-blockOne__block--small'>5</div>
    </div>  
    <div class='nodasoft-blockTwo nodasoft-flex dGreenBackground'>
      <div class='nodasoft-blockTwo__block blueBackground'></div>
      <div class='nodasoft-blockTwo__block blueBackground'></div>
      <div class='nodasoft-blockTwo__block blueBackground'></div>
      <div class='nodasoft-blockTwo__block blueBackground'></div>
    </div>
    <div></div>
    <div class='nodasoft-topOrBottom lBlueBackground'></div>
    
    <div class='nodasoft-popupWindow' id="popup">
      <div class='nodasoft-popupWindow__buttonContainer'>
        <a class='popupButton lBlueBackground popupButton--WhiteText' href='#'>X</a>
      </div>
      <div class='nodasoft-popupWindow__formContainer nodasoft-flex'>
        <p class='nodasoft-popupWindow__inner'>Pop-up</p>
      </div>
    </div>
   
  </div>
</body>
</html>
